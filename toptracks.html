<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Tracks</title>
</head>
<body>
    <h1>Top Tracks</h1>
    <ul id="tracks-list"></ul>

    <script>
        // Fetch and display top tracks
        async function displayTopTracks() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');

            if (!accessToken) {
                return console.error('No access token found');
            }

            try {
                const response = await fetch(`/top-tracks?access_token=${accessToken}`);
                const data = await response.json();

                const tracksList = document.getElementById('tracks-list');
                data.items.forEach(track => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${track.name} by ${track.artists.map(artist => artist.name).join(', ')}`;
                    tracksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching top tracks:', error);
            }
        }

        displayTopTracks();
    </script>
</body>
</html>
